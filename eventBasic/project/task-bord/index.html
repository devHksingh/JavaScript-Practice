<body class="bg-image">



  <nav>
        <form id="todo-lane">
            <input type="text" placeholder="New todo..." class="input-feild">
            <button type="submit" class="taskSubmit">Add +</button>

        </form>
  </nav>

  <div class="bord">

        
        
        <div class="lanes">
            <div class="swim-lane" id="todo-lane">

                <p class="task" draggable="true">Feed the dogs</p>
                <p class="task" draggable="true">Mow the lawn</p>
            </div>

            <div class="swim-lane">

                <p class="task" draggable="true">JavaScrpit</p>
                <p class="task" draggable="true">React</p>
                
            </div>

            <div class="swim-lane">
                <h3 class="heading">Needs Review</h3>
                <p class="task" draggable="true">Event</p>
                <p class="task" draggable="true">DOM</p>

            </div>

            <div class="swim-lane">
                <h3 class="heading">Approved / Done</h3>
                <p class="task" draggable="true">API</p>
                
            </div>
        </div>
        

  </div>

  <footer>
        <div class="summary">
            <h1 class="summary-heading">Summary</h1>
            <h3 class="result">total Task : </h3><span>5</span><br>
            <h3 class="result">On Hold : </h3><span>5</span><br>
            <h3 class="result">In progress : </h3><span>5</span>

        </div>
