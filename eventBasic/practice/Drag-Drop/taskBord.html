<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./taskBord.css">
    <title>Drag-and-Drop Task Board</title>
</head>
<body class="bg-image">

    <nav>
        <form id="todo-form">
            <input type="text" placeholder="New todo..." class="input-feild">
            <button type="submit" class="taskSubmit">Add +</button>

        </form>
    </nav>

    <div class="bord">

        
        
        <div class="lanes">
            <div class="swim-lane" id="todo-lane">
                <h3 class="heading">TODO</h3>
                <p class="task" draggable="true">Get groceries</p>
                <p class="task" draggable="true">Feed the dogs</p>
                <p class="task" draggable="true">Mow the lawn</p>
            </div>

            <div class="swim-lane">
                <h3 class="heading">On Hold</h3>
                <p class="task" draggable="true">JavaScrpit</p>
                <p class="task" draggable="true">React</p>
                
            </div>

            <div class="swim-lane">
                <h3 class="heading">Needs Review</h3>
                <p class="task" draggable="true">Event</p>
                <p class="task" draggable="true">DOM</p>

            </div>

            <div class="swim-lane">
                <h3 class="heading">Approved / Done</h3>
                <p class="task" draggable="true">API</p>
                
            </div>
        </div>
        

    </div>

    <footer>
        <div class="summary">
            <h1 class="summary-heading">Summary</h1>
            <div class="result">

                <h3 >Total Task : </h3><span class="total-task"></span><br>
                <h3 >On Hold : </h3><span class="task-hold"></span><br>
                <h3 >In progress : </h3><span class="task-progress"></span><br>
                <h3 >Done : </h3><span class="task-done"></span>

            </div>
            

        </div>
    </footer>




    <script src="./taskBord.js"></script>
</body>
</html>
